<html>
<head>
    <title>Home Page</title>
</head>
<body>
<h1>Hello !</h1>
<p>Welcome to <span th:text="${appName}">Our App</span></p>

<div th:if="${name == null}">
    <form action="/hello">
        <input name="name" placeholder="Please, enter your name!" type="text">
        <input type="submit">
    </form>
</div>
<div th:unless="${name == null}">
    <div th:text=" 'Hi,' + ${name}">Hi, User</div>
</div>
</body>
</html>
